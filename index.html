<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>tabuada multiplicacao</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/logotipoDNC.png" alt="DNClogo" id="logo">
        </div>
        <div>
            <h1>tabuada</h1>
        </div>
    </header>
    <section>
        <div class="section">
            <p>
                Qual tabuada você quer saber? <br>
                <input type="number" class="form" id="num" placeholder="Digite aqui um número">
            </p>
            
            <p>
                Você quer que o numero acima seja multiplicado de 0 até quanto? <br>
                <input type="number" class="form" id="end" placeholder="Digite aqui outro número">
            </p>
            <p>
                <input type="button" value="Calcular" id="botao" onclick="tabuada()"><br>
            </p>
            <p id="resposta">
                Preencha os valores acima
            </p>
        </div> 
    </section>
    <script src="tabuada.js"></script>
</body>
</html>
